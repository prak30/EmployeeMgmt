<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmployeeMgmt</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Employee Database Management</h1>
        <button class="createEmployee">Add Employee</button>
      </header>
    </div>

    <div class="employees">
      <div class="employees__names">
        <span class="employees__names--title"> Employees List </span>
        <div class="employees__names--list"></div>
      </div>

      <div class="employees__single">
        <span class="employees__single--title"> Employees Information </span>
        <div class="employees__single--info"></div>
      </div>
    </div>

    <div class="addEmployee">
      <form class="addEmployee_create">
        Add a new employee
        <div>
          <input
            type="text"
            name="firstName"
            placeholder="FirstName"
            required
          />
          <input type="text" name="lastName" placeholder="LastName" required />
        </div>
        <input type="text" name="imageUrl" placeholder="ImageURL(optional)" />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="number"
          name="contactNumber"
          placeholder="Contact"
          required
        />
        <input type="number" name="salary" placeholder="Salary" required />
        <input type="text" name="address" placeholder="Address" required />
        <input
          type="date"
          name="dob"
          placeholder="Data Of Birth"
          class="addEmployee_create-dob"
          required
        />
        <input type="submit" value="submit" class="addEmployee_create-submit" />
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
